<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Load</title>
    <script src="window_load.js" defer></script>
</head>
<body>
    <script>
        // only document
        window.addEventListener('DOMContentLoaded', () => { console.log('DOMContentLoaded')});
        // window.addEventListener('')
        // after resources (js ,css, images ...)
        window.addEventListener('load', () => { console.log('load') });
        // resource is begin unload
        window.addEventListener('beforeunload', () => { console.log('beforeunload')});
        // before unload x
        // window.addEventListener('unload', () => { console.log('unload') });
    </script>
</body>
</html>
