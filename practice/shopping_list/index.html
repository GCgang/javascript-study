<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- SEO -->
    <meta name="description" content="쇼핑 리스트">
    <meta name="author" content="현준">
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b29ec5625b.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- JavsScript -->
    <script src="main.js" defer></script>
</head>
<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">Milk</span>
                    <button class="item__delete">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <div class="item__divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <input class="footer__input" type="text">
            <button class="footer__add">
                <i class="fa-solid fa-plus" style="color: #e0f0f1;"></i>            </button>
        </footer>
    </section>
</body>
</html>
